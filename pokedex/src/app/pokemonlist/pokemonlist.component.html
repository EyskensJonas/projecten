<section id="list">
    <div class="container">
        <div class="row">
            <div *ngFor="let pokemon of pokemonlist" class="pokemon" [routerLink]="['/pokemon', pokemon.id]">
                <img src="https://img.pokemondb.net/sprites/bank/normal/{{pokemon.name}}.png" alt=" {{pokemon.name}} ">
                <p>{{pokemon.name}}</p>
            </div>
        </div>
    </div>
</section>
