<ul class="list-group">
    <li class="list-group-item">
        <h1>{{movie.title}}</h1>
    </li>
    <li class="list-group-item">
        <p>Year: {{movie.year}}</p>
    </li>
    <li class="list-group-item">
        <p>{{plot}}</p>
    </li>
    <li class="list-group-item poster">
        <img [src]="movie.poster">
    </li>
</ul>
