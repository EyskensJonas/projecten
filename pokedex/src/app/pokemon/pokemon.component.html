<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="content" id="info">
                <img src="https://img.pokemondb.net/sprites/bank/normal/{{pokemon.name}}.png" alt="{{pokemon.name}}">
                <h1>{{pokemon.name}}</h1>
                <div id="types">
                    <div class="type {{t.type.name}}" *ngFor="let t of pokemon['types']">
                        <p> {{t.type.name}} </p>
                    </div>
                </div>
                <a (click)="toHome()" class="d-none d-md-block">Back to list</a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="content" id="moves">
                <h2>moves</h2>
                <ul>
                    <li *ngFor="let m of pokemon['moves']"> {{m.move.name}} </li>
                </ul>
            </div>
        </div>
        <div class="col-md-4">
            <div class="content" id="abilities">
                <h2>abilities</h2>
                <ul>
                    <li *ngFor="let a of pokemon['abilities']"> {{a.ability.name}}</li>
                </ul>
            </div>
        </div>
        <div class="col-md-4 d-block d-md-none">
            <div class="content" id="return">
                <a (click)="toHome()">Back to list</a>
            </div>
        </div>
    </div>
</div>
